<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="height: 550px;">
        <video width="640" class="rounded" id="myVideo">
            <source src="Demo/frozen.mp4" type="video/mp4">
        </video>
        <div class="mt-2 d-flex" style="width:50%">
            <input onclick="setVideo()" type="range" min="0" max="100" value="0" style="width: 100%; margin-right: 2%;"
                id="mainSlider">
            <span><span id="current">0:00</span>/<span id="end">0:00</span></span>
        </div>
        <div class="d-flex justify-content-start w-50 mt-2">
            <button id="play_pause" class="btn btn-primary" onclick="playVid(this)" type="button"
                style="margin-right:2%; width: 20%;">Play Video</button>
            <button id="stop" class="btn btn-secondary" onclick="stopVid(this)" type="button"
                style="margin-right:2%">Stop Video</button>
            <button class="btn btn-light" onclick="setVid(this, 0)" type="button"
                style="margin-right:2%">&#60;&#60;</button>
            <button class="btn btn-light" onclick="setVid(this, -1)" type="button"
                style="margin-right:2%">&#60;</button>
            <button class="btn btn-light" onclick="setVid(this, 1)" type="button" style="margin-right:2%">&#62;</button>
            <button class="btn btn-light" onclick="setVid(this, 100)" type="button"
                style="margin-right:2%">&#62;&#62;</button>
            <button class="btn btn-danger" onclick="mute(this)" type="button" style="margin-right:2%">MUTE</button>
            <input onclick="setVolume()" type="range" min="0" max="100" value="50" style="width: 12%" id="volumeSlider"
                data-toggle="tooltip" data-html="true" title="Set Volume">
        </div>
        <div class="mt-3 d-flex justify-content-start w-50">
            <label class="form-label mt-1" style="font-weight: bold;">Speed</label>
            <input onclick="setSpeed()" type="range" min="1" max="5" value="0" style="width: 25%; margin-left: 2%;"
                id="speedSlider">
            <button class="btn btn-success" onclick="full(this)" type="button" style="margin-left:6%; width: 60%;">Watch
                in full screen mode!</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
